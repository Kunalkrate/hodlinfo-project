<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HodlInfo Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Top 10 Cryptocurrencies</h1>
<table id="tickerTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Last</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Volume</th>
        <th>Base Unit</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function fetchTickers() {
        const response = await fetch('http://localhost:3000/api/tickers'); // Get data from backend
        const data = await response.json();

        const tableBody = document.querySelector('#tickerTable tbody');
        tableBody.innerHTML = ''; // Clear old data

        // Populate table with data
        data.forEach(ticker => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${ticker.name}</td>
                    <td>${ticker.last}</td>
                    <td>${ticker.buy}</td>
                    <td>${ticker.sell}</td>
                    <td>${ticker.volume}</td>
                    <td>${ticker.base_unit}</td>
                `;
            tableBody.appendChild(row);
        });
    }

    fetchTickers(); // Fetch data when the page loads
</script>
</body>
</html>
